<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Logistics Company</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #007bff; padding: 1rem; }
        .navbar a { color: white; text-decoration: none; padding: 0 1rem; }
        .navbar a:hover { text-decoration: underline; }
        .container { padding: 2rem; }
        footer { background-color: #f8f9fa; padding: 1rem; text-align: center; }
        form { display: flex; flex-direction: column; max-width: 500px; margin: 0 auto; }
        label, input, textarea { margin-bottom: 1rem; width: 100%; }
        input, textarea { padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; padding: 0.5rem; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">Logistics Company</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Главная</a>
            <a class="nav-link" href="{% url 'about' %}">О нас</a>
            <a class="nav-link" href="{% url 'services' %}">Услуги</a>
            <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
            <a class="nav-link" href="{% url 'news' %}">Новости</a>
        </div>
    </nav>
    <div class="container">
        <h1>Контакты</h1>
        <p>Свяжитесь с нами, используя форму ниже:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить</button>
        </form>
    </div>
    <footer>
        <p>© 2024 Logistics Company. Все права защищены.</p>
    </footer>
</body>
</html>
